<html lang="en"><head>    <meta charset="utf-8" />    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />    <title>Intro to MapView - Create a 2D map | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>    <style>        html,        body,        #viewDiv {            padding: 0;            margin: 0;            height: 100%;            width: 100%;        }    </style>    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />    <script src="https://js.arcgis.com/4.29/"></script>    <script>        require([            "esri/Map",            "esri/views/MapView",            "esri/layers/FeatureLayer",            "esri/widgets/Legend",            "esri/widgets/ScaleBar",            "esri/widgets/Search",            "esri/widgets/LayerList",            "esri/widgets/BasemapLayerList",            "esri/widgets/CoordinateConversion",        ], function(Map, MapView,FeatureLayer,Legend,ScaleBar,Search,LayerList,BasemapLayerList,CoordinateConversion) {            var flayer = new FeatureLayer({url: "https://www.geosceneonline.cn/server/rest/services/Hosted/%E6%B1%9F%E8%A5%BF%E5%85%AC%E5%85%B1%E4%BA%8B%E4%BB%B6/FeatureServer"});            var map1 = new Map({                basemap: "topo",                layers:[flayer]            });            //map1.layers.add(flayer,tiledlayer);            var view1 = new MapView({                container: "viewDiv",                map: map1,                zoom: 4,                center: [120, 24] // longitude, latitude            });            let legend1 = new Legend({                view: view1,                layerInfos:[{                    layer:flayer,                    title:"JIANGXI"                }]            });            view1.ui.add(legend1, "bottom-right");            let scaleBar1 = new ScaleBar({                view: view1            });            view1.ui.add(scaleBar1, {                position: "bottom-left"            });            const searchWidget1 = new Search({                view: view1            });            view1.ui.add(searchWidget1, {                position: "top-left",                index: 2            });            let layerList1 = new LayerList({                view: view1,            });            view1.ui.add(layerList1, {                position: "top-right"            });            let basemapLayerList1 = new BasemapLayerList({                view: view1            });            view1.ui.add(basemapLayerList1, {                position: "top-left"            });            const ccWidget1 = new CoordinateConversion({                view: view1            });            view1.ui.add(ccWidget1, "bottom-left");        });    </script></head><body><div id="viewDiv"></div></body></html>
